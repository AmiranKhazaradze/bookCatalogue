<div>
  <table class="table">
    <thead>
    <tr>
      <th>Book Name</th>
      <th>Author</th>
      <th>Popularity</th>
    </tr>
    </thead>
    <tbody *ngFor="let book of books">
    <tr>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.popularity}}</td>
    </tr>
    </tbody>
  </table>
</div>
